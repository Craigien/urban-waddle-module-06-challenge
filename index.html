<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1 class="display-1 text-light bg-primary text-center">Weather Dashboard</h1>
    </header>

    <div class="container-fluid my-5">
        <div class="row">
            <aside class="col-3">
                <form id="city-search">
                    <div class="mb-3">
                        <label for="city" class="form-label fw-bold">Search for a City:</label>
                        <input type="text" class="form-control" id="city" placeholder="San Diego">
                    </div>
                    <button type="submit" class="col-12 btn btn-primary">Search</button>
                </form>

                <br />
                
                <div id="city-history"></div>
            </aside>

            <section class="col-9">
                <div class="container-fluid">
                    <section class="col-12 border">
                        <h3 class="pt-3 ps-2">City and date</h3>
                        <p class="pt-2 ps-2">Temp:</p>
                        <p class="pt-2 ps-2">Wind:</p>
                        <p class="pt-2 ps-2">Humidity:</p>
                    </section>
                    <div class="row">
                        <h4 class="pt-2">5-Day Forecast:</h4>
                    </div>
                    <div class="row ms-1">
                        <div class="card col-2 me-4">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                        <div class="card col-2 me-4">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                        <div class="card col-2 me-4">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                        <div class="card col-2 me-4">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                        <div class="card col-2">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                        </div>
                        
            </section>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
