<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h3 class="display-3 text-light bg-primary text-center">Weather Dashboard</h3>
    </header>

    <div class="container-fluid my-5">
        <div class="row">
            <aside class="col-3">
                <form>
                    <div class="mb-3">
                        <label for="city" class="form-label">Search for a City:</label>
                        <input type="email" class="form-control" id="city">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <div id="city-history"></div>
            </aside>

            <section class="col-9 text-center">
                <h1>Test text</h1>
            </section>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
